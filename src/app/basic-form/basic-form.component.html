<form [formGroup]="myForm">
    <hr>
    <div class="resume">
        Value: {{ myForm.value | json }}
    </div>
    <hr>
    <mat-form-field>
        <input matInput placeholder="full name" formControlName="name">
    </mat-form-field>
    &nbsp;
    <mat-form-field>
        <input matInput placeholder="email" formControlName="email">
    </mat-form-field>
    <span class="error-message" *ngIf="email.invalid && email.touched">
        That isn't an email address finish what you started
    </span>
    <br>
    <mat-form-field>
        <input matInput placeholder="password" formControlName="password">
    </mat-form-field>
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
    class="alert alert-danger">
        <span class="error-message" *ngIf="password.invalid">
            That password sucks... 
        </span>
        <span class="error-message" *ngIf="password.errors?.minLength">
            &amp; {{ password.errors.minLength.actual }} is too short...
        </span>

    </div>

&nbsp;
    <mat-form-field>
        <mat-select formControlName="location" placeholder="location">
            <mat-option value="Mid-City">Mid-City</mat-option>
            <mat-option value="Uptown">Uptown</mat-option>
            <mat-option value="Downtown">Downtown</mat-option>
        </mat-select>
    </mat-form-field>
<br>
<button [disabled]="myForm.invalid">Let's Do it!</button>

</form>
